<div id="login-comp">
    <md-card class="login-card">
        <md-card-header>
            <div md-card-avatar class="example-header-image"></div>
        </md-card-header>
        <md-card-content>
            <form class="credentials">
                <app-input-email></app-input-email>
                <app-input-password></app-input-password>
                <md-checkbox color="primary">Remember me!</md-checkbox>
            </form>
        </md-card-content>
        <md-card-actions>
            <button md-button id="login-button">Sign in</button>
        </md-card-actions>
    </md-card>
</div>
